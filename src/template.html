<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="current-project"></div>
    <div class="my-projects"></div>
    <button class="create-project">Create New Project</button>
    <dialog class="proj-dialog">
        <form>
            <label for="name">Name of Project</label>
            <input type="text" id="name" name="name" required>
        </form>
        <button class="submit">Submit</button>
        <button class="cancel">Cancel</button>
    </dialog>
    <button class="add-item">Add New Item to Project</button>
</body>
</html>
